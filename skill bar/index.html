<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skill bar</title>

	<link href="css/plugins.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/coustom.css" rel="stylesheet"/>
    
</head>
<body>

	<div class="col-sm-4 ">
            <h3 class="about-section-title">SKILLS</h3>
            <div class="progressbar-wrapper">
                <div class="single-rogressbar">
                       <h4 class="progress-bar-title"> WORDPRESS</h4>
                        <div class="progressbar">
                            <div class="inner-progress wow fadeInLeft" data-progress="90%"     style="width: 90%; animation-duration:2s; animation-delay:0.1s; animation-name:fadeInLeft; ">
                            	
                            </div>
                        </div>
                </div><!-- .single-rogressbar -->
                <div class="single-rogressbar">
                        <h4 class="progress-bar-title">HTML</h4>
                        <div class="progressbar">
                            <div class="inner-progress" data-progress="60%"  style="width: 60%; animation-duration:2s; animation-delay:0.1s; animation-name:fadeInLeft; ">
                            	
                            </div>
                        </div>
                </div><!-- .single-rogressbar -->
                <div class="single-rogressbar">
                       <h4 class="progress-bar-title">Laravel</h4>
                        <div class="progressbar">
                            <div class="inner-progress" data-progress="85%"  style="width: 86%; animation-duration:2s; animation-delay:0.1s; animation-name:fadeInLeft;">
                            	
                            </div>
                        </div>
                </div><!-- .single-rogressbar -->
            </div><!-- .t-progress-bar -->
    </div>
    


	

</body>
</html>
